<html>
<head>
  <meta charset="UTF-8">
  <title>script actualizado aquí</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 80px;
      font-size: 36px;
      color: #c084fc;
    }
    .line {
      width: 60%;
      height: 2px;
      background-color: #00bfff;
      margin: 20px auto;
    }
    .btn {
      background-color: #1a1a1a;
      border: 2px solid #00ff99;
      color: white;
      padding: 15px;
      margin: 20px auto;
      width: 300px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #00ff99;
      color: #000;
    }
    .info {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 24px;
      background-color: #333;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>

<h1>script actualizado aquí</h1>
<div class="line"></div>
<div id="scripts"></div>
<div class="info">i</div>

<script>
document.body.insertAdjacentHTML("afterbegin", "<div style='position:absolute;top:20px;left:20px;font-size:14px;color:#ccc;'>scripts actualizados</div>");

const botones = [
  "Método Moreira - Pica Aquí",
  "Scrip FPS Devorer",
  "Scrip Gratis",
  "Descargar delta - Aquí",
  "Key para los scrips"
];

const link = "https://www.roblox.com/share?code=cd9b248985be714c8cfac258a9afbb1f&type=Server";

const container = document.getElementById("scripts");

botones.forEach(texto => {
  const btn = document.createElement("div");
  btn.className = "btn";
  btn.textContent = texto;
  btn.onclick = () => window.location.href = link;
  container.appendChild(btn);
});

// Redirección global al tocar cualquier parte fuera de los botones
document.addEventListener("click", function(e) {
  if (!e.target.classList.contains("btn")) {
    window.location.href = link;
  }
});
</script>

</body>

</html>
